<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Welcome to Chinmaya Mission</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom-styles.css" type="text/css">
	<!-- Jquery -->
	<script src="js/jquery-3.3.1.js"></script>

</head>
<body class="theme_bg">

<div class="login-logo">
	<img src="img/login-logo.png" alt="logo" class="center-block" />
</div>

<div class="login-box">
    <div id="login">
    	<div class="login_heading">Login</div>
        <label>Email</label>
        <input type="text" class="form-control" name="username" value="" placeholder="Email address">
        <label class="error invisible">Passwords don’t match</label>
        <label>Password <a class="forgot-link float-right forgot">Forgot Password?</a></label>
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label class="error invisible">Passwords don’t match</label>
        <button class="btn btn-orange float-right" type="submit">Login<i class="material-icons">check_circle</i></button>
    </div>
      
    <div id="forgot" style="display:none;">
      <div class="login_heading">Forgot Password?</div>
      <div class="forgot_content">Submit your registered email address and we will send you a link to reset your password.</div>
      <form>
          <label>Registered Email Address</label>
          <input type="text" class="form-control crm-field" name="email" placeholder="Email address">
          <label class="error invisible">Passwords don’t match</label>
        <button class="btn btn-orange float-right" onClick="swapDivs()" type="button">Send <i class="material-icons">send</i></button>
      </form>
      <button class="btn btn-simple forgot-link mt-7px backtologin">Login</button>
    </div>
</div>
<div class="copyright">New to Chinmaya Mission? Please register for programs/events <a href="registration.html">here.</a></div>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
	$('body').on('click','.forgot',function(){
	   $('.backtologin').parent().removeClass('active');									
	   $('#login').hide();									
	   $('#forgot').show();
	});
	$('body').on('click','.backtologin',function(){
	   $('#login').show();	
	   $('#forgot').hide();
	});
</script>

</body>
</html>
